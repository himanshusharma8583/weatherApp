<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


<section id="main">
  <div class="container">
    <form action="">
        <input type="text" name="" placeholder="Enter City" id="" autofocus>
        <button class="search btn first">Get Weather</button>
    </form>

    
</div>

<div id="result">
  <h2 class="city">Delhi</h2>
  <h3 class="date">Thu, 21 Jul 2022</h3>
<h1 class="temperature">29.05°C</h1>
<p class="minmax">30.17°C / 29.05°C</p>
<p class="visibility">3.5Kms</p>
<h4 class="description">Mist</h4>
</div>

</section>


<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="app.js"></script>


</body>
</html>
